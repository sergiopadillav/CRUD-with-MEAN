
<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">

            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="EmployeeService.selectedEmploye.name" placeholder="Enter your name">
              </div>

              <div class="input-field col s12">
                <input type="text" name="position" #position="ngModel" [(ngModel)]="EmployeeService.selectedEmploye.position" placeholder="Enter your position">
              </div>

              <div class="input-field col s12">
                <input type="text" name="office" #office="ngModel" [(ngModel)]="EmployeeService.selectedEmploye.office" placeholder="Enter your office">
              </div>

              <div class="input-field col s12">
                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="EmployeeService.selectedEmploye.salary" placeholder="Enter your salary">
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col s7">

    </div>
  </div>
</div>
